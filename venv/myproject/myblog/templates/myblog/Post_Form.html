{% extends 'myblog/base.html' %}
{% block content %}
<form method='POST'>
	{% csrf_token %}
	<h1>Create a Post</h1>
	<p>Title</p> 
	<input type='text' name='title'>
	<p>Content</p>
	<input type='text' name='content'>
	<p>
	<button>
		<input type='submit' value='Submit'>
	</button></p>
</form>
{% endblock content %}
