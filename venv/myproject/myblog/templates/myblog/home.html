{% extends 'myblog/base.html' %}
{% block content %}
    {% for p in post %}
 	<div class='blog-content'>
	  <div class='blog-post'>
	      <h1><a href='{% url "post-detail" p.id %}'> {{p.title}} </a></h1>
	      <p> posted on {{ p.posted_in }} </p>
	      <p> {{ p.content }} </p>
	      <form method='POST'>
	      	{% csrf_token %}
	      	<a href= "{% url 'PostUpdate' %}"><input type='submit' value='update'></a>
	      </form>
	  </div>
	</div>  
    {% endfor %}
{% endblock content %}
