{% extends 'myblog/base.html' %}
{% block content %}
    {% for p in post %}
    <div width='auto' class='mb-4 p-2 border bg-light'>
	     <h3><a href='{% url "post-detail" p.id %}' class='text-danger'> {{p.title}} </a></h3>
	     <p class='text-muted'> posted on {{ p.posted_in }} </p>
	     <p class='p-3'> {{ p.content }} </p>
	     <br>
	 </div>
    {% endfor %}
{% endblock content %}
