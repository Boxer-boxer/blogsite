{% extends "myblog/base.html" %}
{% block content %}
   <form method='POST'>
    {% csrf_token %} 
   	<div class='container'>
   	<div class='row'>	
   		<div class= 'col-12 p-2 border mb-5'>
      	<p class='lead'> 	{{ form.as_p }} </p>
     	<button type=submit value='submit'> OK </button>
      <div class='text-muted mt-2'>
      {% for object in emails %}
        <p> {{object.email}} </p>
      {% endfor %}
      </div>
   		</div>
   	</div>	
   </form> 
   </div> 
  

 {% endblock content %}
